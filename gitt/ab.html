<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #2c3e50;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      text-align: left;
      padding: 12px;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form input[type="submit"] {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form input[type="submit"]:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

<header>
  <h1>Library Management System</h1>
</header>

<nav>
  <a href="#booklist">Book List</a>
  <a href="#addbook">Add Book</a>
</nav>

<div class="container">
  <section id="booklist">
    <h2>Book List</h2>
    <table>
      <tr>
        <th>Book ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
      </tr>
      <tr>
        <td>001</td>
        <td>Harry Potter</td>
        <td>J.K. Rowling</td>
        <td>Fantasy</td>
      </tr>
      <tr>
        <td>002</td>
        <td>The Hobbit</td>
        <td>J.R.R. Tolkien</td>
        <td>Fantasy</td>
      </tr>
    </table>
  </section>

  <section id="addbook">
    <h2>Add a New Book</h2>
    <form>
      <label for="bookid">Book ID</label>
      <input type="text" id="bookid" name="bookid" placeholder="Enter Book ID">

      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Enter Book Title">

      <label for="author">Author</label>
      <input type="text" id="author" name="author" placeholder="Enter Author Name">

      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" placeholder="Enter Genre">

      <input type="submit" value="Add Book">
    </form>
  </section>
</div>

</body>
</html>
